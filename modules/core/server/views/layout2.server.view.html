<!DOCTYPE html>
<html lang="en" ng-strict-di>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="เพื่อนหมอ">
  <link rel="apple-touch-icon" href="icon/favicon-96x96.png">

  <!-- Tile Icon for Windows META -->
  <meta name="msapplication-TileImage" content="icon/favicon-96x96.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{twitterUsername}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- PWA menifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Fav Icon -->
  <link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {{#each cssFiles}}
  <link rel="stylesheet" href="/{{this}}">{{/each}}
  <!-- Page CSS Files -->
  {{#each css}}
  <link rel="stylesheet" href="/{{this}}">{{/each}}

</head>

<body class="ng-cloak">
  <!--<header id="navbar-top" class="navbar-top" ng-include="'{{templateHeader}}'" class="navbar navbar-fixed-top navbar-inverse"></header>-->
  <section class="content">
    <section id="layout-container" >
      {{{block "content"}}}
    </section>
  </section>

  <noscript>
    <style>
      [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: block !important;
      }
    </style>
<div class="alert alert-warning">
  <strong>This page requires JavaScript.</strong> Please enable it in your browser.
</div>
</noscript>

<!--Embedding The User Object-->
<script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
  </script>

<!--Load The Socket.io File-->
<!-- <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->

<!--Application JavaScript Files-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

{{#each jsFiles}}
<script type="text/javascript" src="/{{this}}"></script>{{/each}}

<!--owasp config sync-->
<script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>

{{#if livereload}}
<!--Livereload script rendered -->
<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
{{/if}} {{cssPage}}
</body>

</html>
